<!DOCTYPE html>
<html>
  <head>
    <style>
      div.gallery {
        border: 1px solid #ccc;
      }
      div.gallery:hover {
        border: 1px solid #777;
      }
      
      div.gallery img {
        width: 100%;
        height: auto;
      }

      div.gallery video {
        width: 100%;
        height: auto;
      }
      
      div.desc {
        padding: 15px;
        text-align: center;
      }
      
      * {
        box-sizing: border-box;
      }
      
      .responsive {
        padding: 0 6px;
        float: left;
        width: 49.99999%;
      }

      .responsive2 {
        padding: 0 6px;
        float: left;
        width: 100%;
      }
      
      @media only screen and (max-width: 700px) {
        .responsive {
          width: 49.99999%;
          margin: 6px 0;
        }
      }
      
      @media only screen and (max-width: 500px) {
        .responsive {
          width: 100%;
        }
      }
      
      .clearfix:after {
        content: "";
        display: table;
        clear: both;
      }
    </style>
  </head>
<body>

<h1>Hannah Seeger</h1>

<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="6pmAfternoon.jpg">
      <img src="6pmAfternoon.jpg" alt="Rat">
    </a>
    <div class="desc">Rat with cheese and snails</div>
  </div>
</div>

<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="Slithery_on_table.jpg">
      <img src="Slithery_on_table.jpg" alt="Snake eyes">
    </a>
    <div class="desc">Snake eyes</div>
  </div>
</div>

<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="HangingArtifact.jpg">
      <img src="HangingArtifact.jpg" alt="Top">
    </a>
    <div class="desc">Top</div>
  </div>
</div>
  
<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="NeverRight.mov">
      <video controls="controls" name="Never Right">
      <source src="NeverRight.mov">
    </video>
    </a>
    <div class="desc">Never right</div>
  </div>
</div>
  
<div class="responsive2">
  <div class="gallery">
    <a target="_blank" href="Permanent.jpg">
      <img src="Permanent.jpg" alt="Rat">
    </a>
    <div class="desc">Tattoos</div>
  </div>
</div>

<div class="responsive2">
  <div class="gallery">
    <a target="_blank" href="OvertheYears.jpg">
      <img src="OvertheYears.jpg" alt="sketches">
    </a>
    <div class="desc">Various sketches</div>
  </div>
</div>

<div class="responsive2">
  <div class="gallery">
    <a target="_blank" href="FittingRoom.jpg">
      <img src="FittingRoom.jpg" alt="Crochet works 1">
    </a>
    <div class="desc">Crochet works 1</div>
  </div>
</div>

<div class="responsive2">
  <div class="gallery">
    <a target="_blank" href="ColorfulLonelyGirl.jpg">
      <img src="ColorfulLonelyGirl.jpg" alt="Crochet works 2">
    </a>
    <div class="desc">Crochet works 2</div>
  </div>
</div>

<div class="responsive2">
  <div class="gallery">
    <a target="_blank" href="forest.jpg">
      <img src="forest.jpg" alt="Forest">
    </a>
    <div class="desc">Forest path</div>
  </div>
</div>
  
</body>
</html>
